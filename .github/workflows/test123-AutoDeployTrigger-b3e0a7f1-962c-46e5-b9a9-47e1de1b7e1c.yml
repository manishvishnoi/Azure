name: Trigger auto deployment for test123

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo TEST1212
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/test123-AutoDeployTrigger-b3e0a7f1-962c-46e5-b9a9-47e1de1b7e1c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TEST123_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TEST123_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TEST123_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: axwaymanish.azurecr.io
          registryUsername: ${{ secrets.TEST123_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TEST123_REGISTRY_PASSWORD }}
          containerAppName: test123
          resourceGroup: RG-mavishnoi
          imageToBuild: axwaymanish.azurecr.io/test123:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


